<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact â€¢ Gurman Pannu</title>
  <link rel="stylesheet" href="/assets/common/base.css?v=2026-02-19-1">
  <link rel="stylesheet" href="/contact/style.css?v=2026-02-19-1">
</head>
<body>
  <header class="site-header" data-include="header"></header>

  <main>
    <section class="contact-shell">
      <div class="card contact-card">
        <div class="contact-layout">
          <aside class="contact-intro">
            <h1>Let's chat.</h1>
            <p class="section-lead">
              Reach out with opportunities, collaboration ideas, or feedback.
              Email me at
              <a href="mailto:pannug598@gmail.com">pannug598@gmail.com</a>
              or fill out the form.
            </p>
          </aside>

          <div class="contact-form-area">
            <form class="contact-form" action="/contact" method="POST">
              <label>
                <span class="label">Name</span>
                <input type="text" name="name" placeholder="Your name" required>
              </label>
              <label>
                <span class="label">Email</span>
                <input type="email" name="email" placeholder="you@example.com" required>
              </label>
              <label>
                <span class="label">Message</span>
                <textarea name="message" rows="6" placeholder="What can I help with?" required></textarea>
              </label>
              <button class="btn primary" type="submit">Send Message</button>
            </form>
            <div id="notice" class="notice" hidden></div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer data-include="footer"></footer>

  <script src="/assets/common/include.js?v=2026-02-19-1"></script>
  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const sent = params.get("sent");
      const reason = params.get("reason");
      if (!sent) return;
      const notice = document.getElementById("notice");
      notice.hidden = false;
      if (sent === "1") {
        notice.textContent = "Thanks! Your message was sent.";
        notice.classList.add("success");
      } else {
        notice.textContent = reason === "config"
          ? "Message not sent: email service is not configured yet."
          : "Message not sent. Please try again or email me directly.";
        notice.classList.add("error");
      }
    })();
  </script>
</body>
</html>
